#############################
# source host
#############################

source = ~/.config/hypr/hyprhost.conf

#############################
# general monitor configuration
#############################

monitor=, highres, auto, 1

#############################
# Execute on startup
#############################

exec-once = hyprpaper # wallpaper
exec-once = waybar # top status bar
exec-once = dunst # notification-daemon
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # authentication agent

exec-once = hyprctl dispatch workspace 10

#############################
# Appearance / Animations
#############################

# general window configuration
general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = rgb(000000)
  col.inactive_border = rgba(595959aa)
  layout = dwindle
}

# appearance settings
decoration {
  rounding = 5
  blur = no

  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

# animations configuration
animations {
  enabled = yes
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

#############################
# Behavior
#############################

# pseudotiling
dwindle {
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P
  preserve_split = yes # you probably want this
}

# focus to new window
master {
  new_is_master = true
}

#############################
# Keybinds
#############################

# mod key declaration
$mainMod = SUPER
$mainModShift = SUPER_SHIFT

# window keybinds
bindr = $mainMod, SUPER_L, exec, pkill rofi || rofi -show drun #app launcher
bind = $mainMod, R, exec, pkill rofi || rofi -show run #general launcher
bind = $mainMod, Z, exec, pkill rofi || rofi -show calc #calculatorhypr
bind = ALT, F4, exec, pkill rofi || power.sh #powermenu
bind = $mainMod, Q, exec, alacritty # terminal emulator (default)
bind = $mainModShift, Q, exec, kitty # terminal emulator (secondary)
bind = $mainMod, W, exec, firefox
bind = $mainMod, M, exec, LD_PRELOAD=/usr/lib/spotifywm.so /usr/share/spotify/spotify-launcher
bind = $mainMod, B, exec, killall waybar && waybar
bind = $mainModShift, B, exec, eww reload
bind = $mainMod, C, killactive,
bind = $mainModShift, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle

bind = $mainModShift, S, exec, screenshot.sh # screenshot script using grim and slurp

# special keys keybinds
binde = , XF86AudioLowerVolume, exec, pulsemixer --change-volume -5
binde = , XF86AudioRaiseVolume, exec, pulsemixer --change-volume +5 --max-volume 100
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next

# windows navigation keybinds
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# workspaces keybinds
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# mouse keybinds
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#############################
# Window Rules
#############################

windowrulev2 = tile, class:^(Spotify)$ #make spotify work with tiling window managers - spotifywm is required
