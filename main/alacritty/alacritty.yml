colors:
  # Bright colors
  bright:
    black: "#414868"
    blue: "#7aa2f7"
    cyan: "#7dcfff"
    green: "#9ece6a"
    magenta: "#bb9af7"
    red: "#f7768e"
    white: "#c0caf5"
    yellow: "#e0af68"

  # Normal colors
  normal:
    black: "#1d202f"
    blue: "#4d46db"
    cyan: "#7dcfff"
    green: "#9ece6a"
    magenta: "#bb9af7"
    red: "#f7768e"
    white: "#a9b1d6"
    yellow: "#e0af68"

  # Default colors
  primary:
    background: "#000000"
