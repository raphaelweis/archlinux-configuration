  bold_italic:
    family: "MesloLGS Nerd Font"
    style: BoldItalic
  italic:
    family: "MesloLGS Nerd Font"
    style: MediumItalic
  normal:
    family: "MesloLGS Nerd Font"
    style: Medium
  size: 12
window:
  opacity: 0.85
  padding:
    x: 5
    y: 5
