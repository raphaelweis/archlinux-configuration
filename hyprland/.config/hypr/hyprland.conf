#############################
# Monitor configuration
#############################

# main monitor declaration
monitor= eDP-1, 1920x1080@60, 0x0, 1.25

#############################
# Execute on startup
#############################

exec-once = hyprpaper # wallpaper
exec-once = waybar # top status bar

#############################
# Input Settings / Devices
#############################

# mouse/touchpad and keyboard configuration
input {
    kb_layout = us
    kb_variant = intl

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
      natural_scroll = yes
    }
}

#############################
# Appearance / Animations
#############################

# general window configuration
general {
    gaps_in = 1
    gaps_out = 2
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# appearance settings
decoration {
    rounding = 0
    blur = no
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# animations configuration
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

#############################
# Behavior
#############################

# pseudotiling
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P
    preserve_split = yes # you probably want this
}

# focus to new window
master {
    new_is_master = true
}

#############################
# Keybinds
#############################

# mod key declaration
$mainMod = SUPER

# window keybinds
bindr = $mainMod, SUPER_L, exec, pkill rofi || rofi -show run #app launcher
bind = $mainMod, Q, exec, alacritty
bind = SUPER_SHIFT, Q, exec, firefox
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle

# windows navigation keybinds
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# workspaces keybinds
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# mouse keybinds
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#############################
# Persistent workspaces /!\
############################

# /!\ this is a dirty temporary solution found on github : https://github.com/Alexays/Waybar/issues/1629
# support for persistent workspaces on waybar for wlr has not been yet implemented, this if for now the workaround

# Global persistent workspace rules 
windowrule=float,title:^PERSISTENT_WORKSPACE.*$
windowrule=nofocus,title:^PERSISTENT_WORKSPACE.*$
windowrule=noblur,title:^PERSISTENT_WORKSPACE.*$
windowrule=size 0 0,title:^PERSISTENT_WORKSPACE.*$
windowrule=move 0 0,title:^PERSISTENT_WORKSPACE.*$
windowrule=opacity 0,title:^PERSISTENT_WORKSPACE.*$

# Individual persistent workspace rules
windowrule=workspace 1,title:^(PERSISTENT_WORKSPACE_1)$
windowrule=workspace 2,title:^(PERSISTENT_WORKSPACE_2)$
windowrule=workspace 3,title:^(PERSISTENT_WORKSPACE_3)$
windowrule=workspace 4,title:^(PERSISTENT_WORKSPACE_4)$
windowrule=workspace 5,title:^(PERSISTENT_WORKSPACE_5)$
windowrule=workspace 6,title:^(PERSISTENT_WORKSPACE_6)$
windowrule=workspace 7,title:^(PERSISTENT_WORKSPACE_7)$
windowrule=workspace 8,title:^(PERSISTENT_WORKSPACE_8)$
windowrule=workspace 9,title:^(PERSISTENT_WORKSPACE_9)$
windowrule=workspace 10,title:^(PERSISTENT_WORKSPACE_10)$

# Exec commands to keep each workspace persistent 
exec-once=alacritty -t PERSISTENT_WORKSPACE_1 & 
exec-once=alacritty -t PERSISTENT_WORKSPACE_2 & 
exec-once=alacritty -t PERSISTENT_WORKSPACE_3 & 
exec-once=alacritty -t PERSISTENT_WORKSPACE_4 & 
exec-once=alacritty -t PERSISTENT_WORKSPACE_5 &
exec-once=alacritty -t PERSISTENT_WORKSPACE_6 &
exec-once=alacritty -t PERSISTENT_WORKSPACE_7 &
exec-once=alacritty -t PERSISTENT_WORKSPACE_8 &
exec-once=alacritty -t PERSISTENT_WORKSPACE_9 &
exec-once=alacritty -t PERSISTENT_WORKSPACE_10 &
